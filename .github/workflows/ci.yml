name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
      - name: Run Unit Tests
        run: |
          export SSH_INTEGRATION_SEMANTIC='${{secrets.SSH_INTEGRATION_SEMANTIC}}'
          make check
